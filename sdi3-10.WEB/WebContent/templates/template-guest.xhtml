<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{settings.locale}">
	<h:head>
		<title>#{msgs.tituloHead}</title>
	</h:head>
	<h:body>
		<h:form id="form-cabecera">
			<center>
				<h1>#{msgs.tituloAplicacion1}</h1>
			</center>
			<br />
			<br />
			<table border="5" align="center">
				<tr>
					<th class="title"><ui:insert name="titulo">#{msgs.tituloDefectoCabecera}</ui:insert>
					</th>
				</tr>
			</table>
			<p:menubar id="mimenu">
				<p:submenu id="misubmenu1" label="#{msgs.tituloOpciones}" icon="ui-icon-person">
					<p:menuitem id="linklogin" value="#{msgs.login_link}" action="login" />
					<p:separator />
					<p:menuitem id="linkregistro" value="#{msgs.register_link}"
						action="registro" />
				</p:submenu>
				<p:menuitem value="#{msgs.tituloTablaListado}" icon="ui-icon-script"
					action="#{tripController.listado}" />
				<p:submenu style="float:right" label="#{msgs.textoIdioma}"
					icon="ui-icon-document">
					<p:menuitem id="linkspa" value="#{msgs.enlaceIdiomaES}"
						actionListener="#{settings.setSpanish}" update="@all" />
					<p:menuitem id="linkingles" value="#{msgs.enlaceIdiomaEN}"
						actionListener="#{settings.setEnglish}" update="@all" />
				</p:submenu>

			</p:menubar>
		</h:form>
		<h:form id="form-cuerpo">
			<ui:insert name="cuerpo">#{msgs.tituloDefectoCuerpo}</ui:insert>
		</h:form>

	</h:body>
</f:view>
</html>
