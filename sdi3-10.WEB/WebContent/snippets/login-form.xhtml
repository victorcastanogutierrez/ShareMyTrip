<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid id="Grid" columns="2" cellpadding="5">
		#{msgs.login_form_login_label}: 
		<h:panelGroup>
			<p:outputLabel for="name" />
			<p:inputText id="name" value="#{login.name}" required="true"
				requiredMessage="#{msgs.login_form_password_required}" />
			<p:message for="name" />
		</h:panelGroup>
  
		#{msgs.login_form_password_label}: 
		<h:panelGroup>
			<p:outputLabel for="password" />
			<p:password id="password" value="#{login.password}" required="true"
				requiredMessage="#{msgs.login_form_password_required}" />
			<p:message for="password" />
		</h:panelGroup>

		<h:outputText id="msgAlta" value="#{msgs[login.result]}" />
		<p:commandButton id="botonEnviar" value="#{msgs.login_form_button_send}"
			action="#{login.verify}" update="Grid" process="@form">
		</p:commandButton>
	</p:panelGrid>

</ui:composition>
